# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: liuweqia blog
SEOTitle: liuweqia的博客 | liuweqia
email: liuweqia@gmail.com
description: “python, Django, Java,  jekyll, linux”
baseurl: "" # the subpath of your site, e.g. /blog
url: “http://liuweqia.github.io” # the base hostname & protocol for your site


# SNS settings
RSS: false
# twitter_username: no twitter
github_username: liuweqia
zhihu_username: liuweqia
# weibo_username:
# facebook_username:
# linkedin_username:


# Build settings
markdown: kramdown
encoding: UTF-8
highlighter: rouge
# permalink: /:categories/:title.html
paginate: 10


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

markdown: kramdown
kramdown:
  input: GFM  


# Duoshuo settings
# duoshuo_username: 
